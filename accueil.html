<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
</head>


<body>
    <button id="button1">Open Modal</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-header"></div>

        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>
    </div>

    <div id = movie></div>
    <script>
         // Get the modal
         var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("button1");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }

        document.getElementById('button1').addEventListener('click', loadMovie);
        
        function loadMovie(){

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:8000/api/v1/titles/9?format=json', true)

            xhr.onload = function(){
            if(this.status == 200){
                var movie = JSON.parse(this.responseText);
                
                var output = '';
                output += '<ul>' + 
                '<li>ID: ' + movie.id + '</li>' + 
                '<li>TITLE : ' + movie.title + '</li>' + 
                '<li>IMDB SCORE : ' + movie.imdb_score + '</li>' +
                '</ul>';
                document.getElementById('movie').innerHTML = output;
                }
            }
            
            xhr.send();
        }
    </script>
</body>
