<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Accueil</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
        <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script defer src="script.js"></script>
      </head>

    <body>
        <header>
            <img class="logo" src="logo.PNG" alt="logo">
            <nav>
                <ul class="nav__links">
                    <li><a href="#">Main Page</a></li>
                    <li><a href="#">Category</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="bestmovie">
            <h1>Best Movie</h1>
            <div class="bestmovie-container">
                <img id="bestmovie-image">
            </div>
        </div>

        <!-- Slider main container -->
        <div class="movie-genres">
            <div class="sort_by=+-imdb_score">
                <h1>Best Rated Movies</h1>
                <div class="swiper-container">
                    
                    <!-- Additional required wrapper -->
                    <div id="swiperGenre" class = "swiper-wrapper">
                        
                    </div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                
                </div>
    
            </div>

            <div class="Action">
                <h1>Best Action Movies</h1>
                <div class="swiper-container">
                    
    
                    <!-- Additional required wrapper -->
                    <div id="swiperGenre" class="swiper-wrapper">
    
                    </div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                
                </div>
            </div>
            
            <div class="Romance">
                <h1>Best Romance Movies</h1>
                <div class="swiper-container">
                    
    
                    <!-- Additional required wrapper -->
                    <div id="swiperGenre" class="swiper-wrapper">
                    
                    </div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                
                </div>
            </div>
    
            <div class="Comedy">
                <h1>Best Comedy Movies</h1>
                <div class="swiper-container">
                    
                    <!-- Additional required wrapper -->
                    <div id="swiperGenre" class="swiper-wrapper">
    
                    </div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                
                </div>
            </div>
        </div>
        
        

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div  class="modal-content">
                <div class="split">
                    <div class="split-left">
                        <img id="img-modal">
                    </div>
    
                    <div class="split-right">
                        <h1 id="modal-title"></h1></br>
                        <table>
                            <tr>
                                <th id="modal-genre"></th>
                                <th id="modal-published"> </th>
                                <th id="modal-duration"></th>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <th id="modal-rated"></th>
                                <th id="modal-score"></th>
                                <th id="modal-office-rating"></th>
                            </tr>
                        </table>
                        <br><p id="modal-description"></p>
                        <br><p id="modal-casting"></p>
                        <img id="data-modal">
                        <span class="close">&times;</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
