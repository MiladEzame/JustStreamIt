<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Accueil</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
        <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script defer src="script.js"></script>
      </head>

    <body>
        <header>
            <img class="logo" src="logo.PNG" alt="logo">
            <nav>
                <ul class="nav__links">
                    <li><a href="#">Main Page</a></li>
                    <li><a href="#">Category</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            </div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
        </div>
        
        <div class="best-movie">
            <h1>Best movie</h1>
        </div><br>

        <div class="best-rated-movies">
            <h1>best rated movies</h1>
        </div><br>

        <div class="first-category">
            <h1>first category</h1>
        </div><br>

        <div class="second-category">
            <h1>second category</h1> 
        </div><br>

        <div class="third-category">
            <h1>third category</h1>
        </div><br>
        

        <button class="modal-btn">Open Modal</button>
        <!-- The Modal -->
        <div class="modal-bg">
            <!-- Modal content -->
            <div class="modal">
                
                <div class="split-left">
                    <div id="img-movie"></div>
                </div>

                <div class="split-right">
                    <div id = "movie"></div>
                    <span class="modal-close">&times;</span>
                </div>

            </div>
        </div>
    </body>
</html>
