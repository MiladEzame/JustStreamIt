<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Accueil</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
        <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script defer src="script.js"></script>
      </head>

    <body>
        <header>
            <img class="logo" src="logo.PNG" alt="logo">
            <nav>
                <ul class="nav__links">
                    <li><a href="#">Main Page</a></li>
                    <li><a href="#">Category</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="bestmovie">
            <h1>Best Rated Movie</h1>
            <div class="bestmovie-container"></div>
        </div>

        <h1>Best Rated Movies</h1>
        <div class="bestratedmovies">
            <div class="swiper-container">
                
                <!-- Additional required wrapper -->
                <div id="bestMoviesSwiper" class="swiper-wrapper">
                    
                </div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
            </div>

        </div>

        <!-- Slider main container -->
        <div class="categoryone">
            <h1>Best Action Movies</h1>
            <div class="swiper-container">
                

                <!-- Additional required wrapper -->
                <div id="bestActionMoviesSwiper" class="swiper-wrapper">

                </div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
            </div>
        </div>
        
        <div class="categorytwo">
            <h1>Best Romance Movies</h1>
            <div class="swiper-container">
                

                <!-- Additional required wrapper -->
                <div id="bestRomanceMoviesSwiper" class="swiper-wrapper">
                
                </div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
            </div>
        </div>

        <div class="categorythree">
            <h1>Best Comedy Movies</h1>
            <div class="swiper-container">
                
                <!-- Additional required wrapper -->
                <div id="bestComedyMoviesSwiper" class="swiper-wrapper">

                </div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
            </div>
        </div>
        

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div  class="modal-content">
                <div class="split">
                    <div class="split-left">
                        <div id="img-movie"></div>
                    </div>
    
                    <div class="split-right">
                        <div id = "movie"></div>
                        <span class="close">&times;</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
